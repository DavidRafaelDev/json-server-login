<div>
    <div class="header">
        <div class="image">
            <img src="../../assets/logo.png">
            <h1>Ol√° {{usuario.nome}}</h1>
        </div>
        <div class="row">
            <div class="col">
                <div ngbDropdown class="d-inline-block">
                    <button type="button" class="btn" id="dropdownBasic1" ngbDropdownToggle>
                        <img [src]="getImagemPath()">

                    </button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button ngbDropdownItem (click)="handleEditUsuario()">Editar Perfil</button>
                        <button ngbDropdownItem (click)="handleSair()">Sair</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="filter-container">
        <div class="filter">
            <h1>Produtos</h1>
            <div class="filter-inputs">
                Pesquisar:
                <input type="text" class="form-controll" [(ngModel)]="filtroNome" (change)="aplicarFiltros()">

                <div>
                    <select id="categoria" name="categoria" class="form-control" [(ngModel)]="filtroSelect"
                        (change)="aplicarSelectFiltro()">
                        <option value="" selected hidden>Seleciona Categoria</option>
                        <option value="atacado">Atacado</option>
                        <option value="varejo">Varejo</option>
                        <option value="internacional">Internacional</option>
                        <option value="todos">Todos</option>
                    </select>
                </div>
                <div>
                    <h1 (click)="openModalAdicionarProduto()" class="add-produto">+</h1>
                </div>
            </div>

        </div>

    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Nome</th>
                <th scope="col">Categoria</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let produto of produtosFiltrados index as i">
                <td>
                    {{ produto.id }}
                </td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.categoria }}</td>
                <td class="table-icon" (click)="handleEdit(produto)"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path
                            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                    </svg></td>
                <td class="table-icon" (click)="handleDelete(produto.id)"><svg xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                        <path
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                    </svg></td>
            </tr>

        </tbody>
    </table>
