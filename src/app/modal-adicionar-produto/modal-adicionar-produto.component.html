<div class="modal-adicionar-produto-container">
    <div class="modal-adicionar-produto-header">
        <h1>Adicionar Produto</h1>
        <h3 class="close-modal" (click)="handleCloseModal()">X</h3>
    </div>
    <ngb-alert type="danger" *ngIf="showErroAlert">Codigo já cadastrado!</ngb-alert>

    <form (ngSubmit)="adicionarProduto()">
        <div class="form-group">
            <label for="codigo">Código</label>
            <input type="text" id="codigo" name="codigo" [(ngModel)]="novoProduto.id" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="novoProduto.nome" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="categoria">Categoria</label>
            <select id="categoria" name="categoria" [(ngModel)]="novoProduto.categoria" class="form-control" required>
                <option value="atacado">Atacado</option>
                <option value="varejo">Varejo</option>
                <option value="internacional">Internacional</option>
            </select>
        </div>
        <div class="btn-adicionar-produto">
            <button type="submit" class="btn btn-primary">Adicionar Produto</button>

        </div>
    </form>
</div>
