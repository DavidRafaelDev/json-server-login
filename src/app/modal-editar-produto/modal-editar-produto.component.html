<div class="modal-editar-produto-container">
    <div class="modal-editar-produto-header">
        <h1>Editar Produto</h1>
        <h3 class="close-modal" (click)="handleCloseModal()">X</h3>
    </div>
    <div class="modal-editar-produto-body">
        <form>
            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo" [(ngModel)]="produto.id" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" [(ngModel)]="produto.nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select id="categoria" name="categoria" [(ngModel)]="produto.categoria" class="form-control" required>
                    <option value="atacado">Atacado</option>
                    <option value="varejo">Varejo</option>
                    <option value="internacional">Internacional</option>
                </select>
            </div>
            <div class="btn-adicionar-produto">
                <button type="submit" (click)="handleEditProduto()" class="btn btn-primary">Salvar Mudança</button>

            </div>
        </form>
        <div>
            <div *ngFor="let update of updates" class="updates">
                <p>Atualizado em {{updateData(update.data)}} por {{update.nome}}</p>

            </div>
        </div>

    </div>

</div>
